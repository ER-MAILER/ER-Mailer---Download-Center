<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Mailer | Email Blasting Software</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 5px solid var(--accent-color);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .download-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .version-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .version-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease;
            border: 1px solid #eee;
        }
        
        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .version-title {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .version-number {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1rem;
            display: block;
        }
        
        .password-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
        }
        
        .btn-primary:hover {
            background-color: #c0392b;
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .version-cards {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ER Mailer</h1>
            <p>Professional Email Blasting Software</p>
        </div>
    </header>
    
    <main class="container">
        <section class="download-section">
            <h2 class="section-title">Download ER Mailer</h2>
            
            <div class="version-cards">
                <div class="version-card">
                    <h3 class="version-title">App Pass Version</h3>
                    <span class="version-number">Version 1.2</span>
                    <button class="btn btn-primary" id="downloadPassword">Download Now</button>
                    <div class="password-info">
                        <strong>ZIP Password:</strong><br>
                        25052025
                    </div>
                </div>
                
                <div class="version-card">
                    <h3 class="version-title">API Version</h3>
                    <span class="version-number">Version 5.1.1</span>
                    <button class="btn" id="downloadApi">Download Now</button>
                    <div class="password-info">
                        <strong>ZIP Password:</strong><br>
                        15062025
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 ER Mailer. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simulated database (in a real app, this would be server-side)
        const db = {
            passwordVersion: {
                version: "1.2",
                file: "https://drive.usercontent.google.com/download?id=1fH2WbLkSrIhr80WfgbUgGrLV5CwX7KHF&export=download&authuser=0",
                password: "25052025"
            },
            apiVersion: {
                version: "5.1.1",
                file: "https://drive.usercontent.google.com/download?id=1OLMXoZHZga8mmryvqrNjQDT5snC9dr2C&export=download&authuser=0",
                password: "15062025"
            }
        };

        // Force download without opening new tab
        function triggerDownload(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Download button handlers
        document.getElementById('downloadPassword').addEventListener('click', function() {
            triggerDownload(db.passwordVersion.file);
        });
        
        document.getElementById('downloadApi').addEventListener('click', function() {
            triggerDownload(db.apiVersion.file);
        });
    </script>
</body>
</html>
