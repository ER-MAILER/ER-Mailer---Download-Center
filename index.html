<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Mailer - Professional Email Solution</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 5px solid var(--accent-color);
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .download-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .version-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .version-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease;
            border: 1px solid #eee;
        }
        
        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .version-title {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .version-number {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1rem;
            display: block;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
        }
        
        .btn-primary:hover {
            background-color: #c0392b;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
            padding: 1rem;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .version-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">ER Mailer</h1>
            <p>Professional Email Solution</p>
        </div>
    </header>
    
    <main class="container">
        <section class="download-section">
            <h2 class="section-title">Download ER Mailer</h2>
            
            <div class="version-cards">
                <div class="version-card">
                    <h3 class="version-title">Password Version</h3>
                    <span class="version-number">Version 1.2</span>
                    <button class="btn btn-primary" id="downloadPassword">Download Now</button>
                </div>
                
                <div class="version-card">
                    <h3 class="version-title">Gmail API Version</h3>
                    <span class="version-number">Version 5.1.1</span>
                    <button class="btn" id="downloadApi">Download Now</button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="passwordDownloads">0</div>
                    <div class="stat-label">Password Version Downloads</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="apiDownloads">0</div>
                    <div class="stat-label">API Version Downloads</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDownloads">0</div>
                    <div class="stat-label">Total Downloads</div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 ER Mailer. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simulated database (in a real app, this would be server-side)
        const db = {
            passwordVersion: {
                downloads: 0,
                version: "1.2",
                file: "ER-Mailer-Password-V1.2.zip"
            },
            apiVersion: {
                downloads: 0,
                version: "5.1.1",
                file: "ER-Mailer-API-V5.1.1.zip"
            }
        };

        // Load download counts from localStorage or initialize
        function loadCounts() {
            const savedData = localStorage.getItem('erMailerDownloads');
            if (savedData) {
                const data = JSON.parse(savedData);
                db.passwordVersion.downloads = data.passwordVersion.downloads || 0;
                db.apiVersion.downloads = data.apiVersion.downloads || 0;
            }
            updateDisplay();
        }

        // Save download counts to localStorage
        function saveCounts() {
            localStorage.setItem('erMailerDownloads', JSON.stringify(db));
            updateDisplay();
        }

        // Update the display with current counts
        function updateDisplay() {
            document.getElementById('passwordDownloads').textContent = db.passwordVersion.downloads;
            document.getElementById('apiDownloads').textContent = db.apiVersion.downloads;
            document.getElementById('totalDownloads').textContent = db.passwordVersion.downloads + db.apiVersion.downloads;
        }

        // Force download without opening new tab
        function triggerDownload(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Download button handlers
        document.getElementById('downloadPassword').addEventListener('click', function() {
            db.passwordVersion.downloads++;
            saveCounts();
            triggerDownload(db.passwordVersion.file);
        });
        
        document.getElementById('downloadApi').addEventListener('click', function() {
            db.apiVersion.downloads++;
            saveCounts();
            triggerDownload(db.apiVersion.file);
        });

        // Initialize on page load
        window.addEventListener('load', function() {
            loadCounts();
            
            // Animate the numbers
            ['passwordDownloads', 'apiDownloads', 'totalDownloads'].forEach(id => {
                const element = document.getElementById(id);
                const target = parseInt(element.textContent);
                animateValue(id, 0, target, 1000);
            });
        });

        // Animation function for counters
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
